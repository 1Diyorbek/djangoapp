<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>
<body>
    <h1>Student page</h1>

    <form>

        {% csrf_token %}

        <input type="text" name="search_student" values="search_student" placeholder="search student's first name">
        <button type="submit">Search</button>

    </form>

    {% for student in students %}
    <ul>

        <li>
            <a href="{% url 'about_student' id=student.id %}">First name: {{student.first_name}}</a>
        </li>

    </ul>

    {% endfor %}

    <a href="{% url 'landing' %}">back</a>

</body>
</html>
