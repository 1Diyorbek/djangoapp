<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Student page</h1>

    <form>

        {% csrf_token %}

        <input type="text" name="search_student" values="search_student" placeholder="search student's first name">
        <button type="submit">Search</button>

    </form>
    <br><br>

       {% for student in students %}

        <div class="card" style="width: 18rem;">
          <img src="{{student.image.url}}" class="card-img-top" alt="bu yerda rasm bolishi kk">
          <div class="card-body">
            <h5 class="card-title">{{student.first_name}} {{student.last_name}}</h5>
            <p class="card-text">Address: {{student.address}}</p>
              <h4>
                  Comments:
              </h4>
            <a href="{% url 'about_student' student.id %}" class="btn btn-primary">Click</a>
          </div>
        </div><br><br>

    {% endfor %}<br><br>

    <a href="{% url 'landing' %}">back</a>

</body>
</html>
