<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Book page</h1>

    <form>

        {% csrf_token %}

        <input type="text" name="search_book" values="search_book" placeholder="search book's title">
        <button type="submit">Search</button>

    </form>
    <br><br>

    {% for book in books %}

        <div class="card" style="width: 18rem;">
          <img src="{{book.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">{{book.description}}</p>
              <h4>
                  Comments:
              </h4>
            <a href="{% url 'about_book' book.id %}" class="btn btn-primary">Click</a>
          </div>
        </div><br><br>

    {% endfor %}<br><br>

    <a href="{% url 'landing' %}">back</a>

</body>
</html>
