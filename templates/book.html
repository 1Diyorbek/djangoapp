<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
    <h1>Book page</h1>

    <form>

        {% csrf_token %}

        <input type="text" name="search_book" values="search_book" placeholder="search book's title">
        <button type="submit">Search</button>

    </form>

    {% for book in books %}

    <ul>

        <li>
            <a href="{% url 'about_book' id=book.id %}">Title: {{book.title}}</a>
        </li>

    </ul>

    {% endfor %}

    <a href="{% url 'landing' %}">back</a>

</body>
</html>
